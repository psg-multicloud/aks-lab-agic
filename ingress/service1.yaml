apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service1
  labels:
    name: service1
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
spec:
  rules:
    - http:
        paths:
        - pathType: Prefix
          path: "/service1"
          backend:
            service:
              name: service1
              port: 
                number: 80 
